<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Homework</title>
      <style>

          #rect {
              position: relative;
              top: 50px;
              left: 50px;
              width: 100px;
              height: 100px;
              background: #fee;
              -webkit-transition: left .5s;
          }

          .bordered {
              border: 2px solid #dcc;
          }

          #rect.lefty {
              left: 200px;
              background: blue;
          }

      </style>
    </head>
    <body>

        <div id="rect"></div>

        <script>
            var recto = document.getElementById('rect');
            recto.classList.add('bordered');

            var leftyClickHandler = function(e) {

            if (e.currentTarget.classList.contains('lefty')) {
                e.currentTarget.classList.remove('lefty');
            } else {
                e.currentTarget.classList.add('lefty');
            }

            };

            recto.addEventListener('click', leftyClickHandler);

        </script>

    </body>
</html>
